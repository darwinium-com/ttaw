sudo: false
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

addons:
    apt:
        packages:
            - libssl-dev

branches:
  only:
  - master

script:
  - cargo build --verbose --all
  - cargo test --verbose --all

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    curl -sL https://github.com/xd009642/tarpaulin/releases/download/0.9.1/cargo-tarpaulin-0.9.0-travis.tar.gz | tar xvz -C $HOME/.cargo/bin &&
    cargo tarpaulin --ignore-tests --out Xml --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
